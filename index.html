<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クリエイター学習メモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ① ヘッダー -->
    <header>
        <h1>学習メモ</h1>
    </header>

    <!-- ② ナビゲーション（今回は飾りですが、将来カテゴリ検索などに使えます） -->
    <!-- ナビゲーション部分だけ書き換えてください -->
    <nav>
        <ul id="navList">
            <!-- data-cat="..." という部分を追加しました -->
            <li data-cat="all" class="active">ホーム</li>
            <li data-cat="music">作曲</li>
            <li data-cat="art">イラスト</li>
            <li data-cat="other">その他</li>
        </ul>
    </nav>

    <div class="container">
        <!-- ③ コンテンツ（選んだメモの中身がここにドーンと表示される） -->
        <main id="mainContent">
            <div class="placeholder-text">読み込み中...</div>
        </main>

        <!-- ④ サイドバー（過去の投稿リスト） -->
        <aside>
            <h3>過去の投稿</h3>
            <div id="sidebarList">
                <!-- ここにリストが並びます -->
            </div>
        </aside>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
